<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="profileLogin.css">
</head>
<body>
    <div class="container">
        <div class="login-form-container">
            <div class="login-form-content">
                <img src="Images/logo.png" alt="Website Logo" class="logo"> <!-- Add your logo image path here -->
                <h2>Welcome back!</h2>
                <p>Enter to get unlimited access to data & information.</p>

                <form id="loginForm">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="Enter your mail address" required><br>

                    <label for="password">Password *</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                        <span class="password-toggle">üëÅÔ∏è</span> <!-- Basic icon for show/hide password -->
                    </div>

                    <div class="form-options">
                        <label><input type="checkbox" name="rememberMe"> Remember me</label>
                        <a href="#" class="forgot-password">Forgot your password?</a>
                    </div>

                    <button type="submit" class="btn-primary">Log In</button>

                    <div class="separator">Or, Login with</div>

                    <button type="button" class="btn-google">
                        <img src="Images/google-logo.png" alt="Google logo"> Sign up with Google <!-- Add Google logo image path -->
                    </button>
                </form>

                <p class="register-link">Don't have an account? <a href="#">Register here</a></p>
            </div>
        </div>
        <div class="background-section">
            <!-- This section can be styled with your background image/patterns -->
        </div>
    </div>
    <script src="profileLogin.js"></script>
</body>
</html>
