<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="profileLogin.css"> <!-- Ensure this file is in the same directory -->
</head>
<body>
    <div class="container">
        <div class="login-form-container">
            <div class="login-form-content">
                <img src="Images/logo.png" alt="Website Logo" class="logo"> <!-- Adjust path if needed -->
                <h2>Welcome back!</h2>
                <p>Enter to get unlimited access to data & information.</p>

                <form id="loginForm">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="Enter your mail address" required><br>

                    <label for="password">Password *</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </div>

                    <div class="form-options">
                        <label><input type="checkbox" name="rememberMe"> Remember me</label>
                        <a href="#" class="forgot-password">Forgot your password?</a>
                    </div>

                    <!-- <button type="submit" class="btn-primary">Log In</button> -->
                    <input type="submit" value="Log In" class="btn-primary" />

                    <div class="separator">Or, Login with</div>

                    <button type="button" class="btn-google">
                        <img src="Images/google-logo.png" alt="Google logo"> Sign up with Google <!-- Adjust path if needed -->
                    </button>
                    <!-- <div class="btn-google">
                        <img src="Images/google-logo.png" alt="Google logo" class="google-logo" />
                        <input type="button" value="Sign up with Google" id="googleSignInButton" />
                    </div> -->
                </form>

                <p class="register-link">Don't have an account? <a href="#">Register here</a></p>
            </div>
        </div>
        <div class="background-section">
            <!-- Optional: Add a background image or styling here if necessary -->
        </div>
    </div>
    <script src="profileLogin.js"></script> <!-- Ensure this file is in the same directory -->
</body>
</html>
